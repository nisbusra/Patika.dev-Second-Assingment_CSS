    </div>

    <div class="buttons">

        <div class="lefts">

            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>

            <input type="text" name="email" value="your e-mail" ><br>

        </div>

    </div>
